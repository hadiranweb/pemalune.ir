version: '3.8'

services:
  interactive-letter:
    build: .
    container_name: interactive-letter-system
    ports:
      - "5000:5000"
      - "3000:3000"  # Optional: for development frontend access
    volumes:
      - ./server/service_account.json:/app/service_account.json:ro
      - ./server/data:/app/data
      - ./server/logs:/app/logs
    environment:
      - NODE_ENV=production
      - PORT=5000
      - GOOGLE_SERVICE_ACCOUNT_EMAIL=${GOOGLE_SERVICE_ACCOUNT_EMAIL}
      - GOOGLE_PRIVATE_KEY=${GOOGLE_PRIVATE_KEY}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  default:
    name: interactive-letter-network

